<h3>Ürün Güncelle -Reactive</h3>
 
<form [formGroup]="productAddForm" (ngSubmit)="update()" >
<div class="form-group">
    <input type="text" id="name" formControlName="name" class="form-control" [(ngModel)]="product.name">
    <div class="alert alert-danger" *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty"> ürün adı zorunludur</div>
</div>
<div class="form-group">
    <input type="text" id="unitPrice" formControlName="unitPrice" class="form-control" [(ngModel)]="product.unitPrice" placeholder="fiyat giriniz">
    <div class="alert alert-danger" *ngIf="productAddForm.get('unitPrice').hasError('required') && productAddForm.get('unitPrice').dirty"> fiyat zorunludur</div>
</div>
<div class="form-group">
    <input type="text" id="unitsInStock" formControlName="unitsInStock" class="form-control" placeholder="stok giriniz">
    <div class="alert alert-danger" *ngIf="productAddForm.get('unitsInStock').hasError('required') && productAddForm.get('unitsInStock').dirty"> stok zorunludur</div>
</div>
<div class="form-group">
    <select class="form-control"
      required
      name="categoryId"
      id="categoryId"
      formControlName="categoryId"
    >
      <option
        *ngFor="let category of categories"
        [value]="category.id"
      >
      {{category.name}}
    </option>
    </select>
    <div
      class="alert alert-danger"
      *ngIf="productAddForm.get('categoryId') && productAddForm.get('categoryId').dirty"
    >
      kategori gereklidir
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Güncelle</button>
</form>
<p-toast></p-toast>
